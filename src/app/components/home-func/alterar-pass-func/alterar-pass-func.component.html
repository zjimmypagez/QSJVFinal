<div class="container">
	<h1 class="itemTitulo">Alterar Password - Funcionário</h1>
	<form class="itemForm" [formGroup]="AlterarForm" (ngSubmit)="editarPassword(AlterarForm.value)">
		<div class="main-registo">
			<h4>Password</h4>
			<input type="password" formControlName="password" placeholder="Insira aqui a nova password..."> 
		</div>
		<div class="alerta" *ngIf="AlterarForm.controls['password'].hasError('required')  && AlterarForm.controls['password'].touched">
			Password obrigatória
		</div>
		<div class="alerta" *ngIf="!AlterarForm.controls['password'].hasError('required')  && AlterarForm.controls['password'].hasError('minlength')">
			Mín. 5 caracteres
		</div>
		<br>
		<div class="main-registo">
			<h4>Confirmação da Password</h4>
			<input type="password" formControlName="cPassword" placeholder="Insira de novo a nova password...">
		</div>
		<div class="alerta" *ngIf="AlterarForm.controls['cPassword'].hasError('required')  && AlterarForm.controls['cPassword'].touched">
			Confirmação da password obrigatória
		</div>
		<div class="alerta" *ngIf="!AlterarForm.controls['cPassword'].hasError('required')  && AlterarForm.hasError('ValidPassword')">
			As passwords tem de ser iguais
		</div>
		<br>
		<div class="registo-btn">
			<button type="submit" name="button" class="btn" [disabled]="!AlterarForm.valid">Alterar Password</button>
			<a class="btn" (click)="clearDados()">Limpar</a>
		</div>
		<br>
	</form>
</div>
